version: '3'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
     - 3306:3306 environment:
MYSQL_ROOT_PASSWORD: admin MYSQL_USER: mysqluser MYSQL_PASSWORD: mysqlpw
command:
- --character-set-server=utf8mb4
- --collation-server=utf8mb4_unicode_ci
volumes:
- D:/mysql/data:/var/lib/mysql
